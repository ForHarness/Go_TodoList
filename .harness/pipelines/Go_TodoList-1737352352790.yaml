pipeline:
  identifier: Build_ForHarness_Go_TodoList_1737352354428
  name: Build Go_TodoList
  orgIdentifier: default
  projectIdentifier: default_project
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: account.Github
        repoName: ForHarness/Go_TodoList
  stages:
    - stage:
        identifier: build
        name: build
        spec:
          caching:
            enabled: true
          cloneCodebase: true
          execution:
            steps:
              - step:
                  identifier: gobuild
                  name: Build
                  spec:
                    shell: Sh
                    command: go build -v .
                  timeout: ""
                  type: Run
              - step:
                  identifier: testIntelligence
                  name: Test Intelligence
                  type: Test
                  spec:
                    testResults:
                      connectorRef: account.Github
                      buildIdentifier: <+input>
                      testReportPaths:
                        - .coverage.out
                    enabled: true
                    timeout: 10m
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
        type: CI
